<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolopani Gabung PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tolopani Gabung PDF</h1>
    <div class="file-button-container">
        <input type="file" class="file-input" id="pdfFile1" accept=".pdf" placeholder="Pilih PDF 1" />
        <input type="file" class="file-input" id="pdfFile2" accept=".pdf" placeholder="Pilih PDF 2" />
        <input type="file" class="file-input" id="pdfFile3" accept=".pdf" placeholder="Pilih PDF 3" />
        <input type="file" class="file-input" id="pdfFile4" accept=".pdf" placeholder="Pilih PDF 4" />
    </div>
    <button onclick="mergePDFs()">Gabungkan PDF</button>
    <button onclick="clearFiles()">Bersihkan</button>
    <br>
    <div id="status"></div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBarContainer" style="display: none;">
        <div class="progress-bar-fill" id="progressBarFill"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
